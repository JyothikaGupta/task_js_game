<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <div class="container">
        <h1>Number Guessing Game</h1>
        <p>Guess a number between 1000 and 9999:</p>
        <input type="number" id="userInput" min="1000" max="9999">
        <br>
        <br>
        <button onclick="checkGuess()">Submit</button>
        <p id="message"></p>
        <p id="score"></p>
    </div>
    <script src="game.js"></script>
</body>
</html>
